<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car & Truck Counter</title>
    <!-- Favicon and Apple Touch Icon -->
    <link rel="icon" href="https://i.imgur.com/jfxAh6K.png" type="image/png">
    <link rel="apple-touch-icon" href="https://i.imgur.com/o4zHEtd.png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom colors based on the provided theme */
        :root {
            --color-primary-red: #b31515;
            --color-dark-red: #7c2d2d;
            --color-deep-dark: #1e1d1d;
            --color-medium-grey: #454545;
            --color-light-grey: #c7c7c7;
        }

        /* Configure Tailwind to use custom colors */
        .tailwind-colors {
            background-color: var(--color-deep-dark);
            color: var(--color-light-grey);
        }
        .text-primary-red { color: var(--color-primary-red); }
        .bg-primary-red { background-color: var(--color-primary-red); }
        .bg-dark-red { background-color: var(--color-dark-red); }
        .bg-medium-grey { background-color: var(--color-medium-grey); }
        .text-light-grey { color: var(--color-light-grey); }

        /* General button styling */
        .btn {
            @apply px-6 py-3 rounded-full text-lg font-semibold transition-all duration-300 shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-opacity-75;
        }

        .btn-red {
            @apply bg-primary-red text-white hover:bg-opacity-90 focus:ring-primary-red;
        }

        .btn-grey {
            @apply bg-medium-grey text-light-grey hover:bg-opacity-90 focus:ring-medium-grey;
        }

        /* Confetti animation */
        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--color-primary-red); /* Confetti color */
            border-radius: 50%;
            animation: fall 3s forwards ease-out;
            pointer-events: none; /* Allows clicks to pass through */
            z-index: 9999; /* Ensure confetti is on top */
            opacity: 0; /* Start hidden */
        }

        /* Modal styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--color-dark-red);
            padding: 2.5rem;
            border-radius: 1.5rem;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 400px;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-[#1e1d1d] text-[#c7c7c7] font-sans flex items-center justify-center min-h-screen p-4 overflow-hidden">
    <div class="container mx-auto p-8 bg-[#454545] rounded-3xl shadow-2xl max-w-4xl w-full">
        <div class="flex flex-col items-center mb-8">
            <img src="https://i.imgur.com/jfxAh6K.png" alt="App Logo" class="h-24 w-24 object-contain mb-4 rounded-full shadow-lg border-4 border-[#b31515]">
            <h1 class="text-5xl font-extrabold text-center text-[#b31515] tracking-tight">
                Popular Vehicle Counters
            </h1>
        </div>

        <div class="grid md:grid-cols-2 gap-10">
            <!-- Toyota Camry Counter -->
            <div class="bg-[#7c2d2d] p-8 rounded-2xl shadow-xl text-center flex flex-col items-center justify-between">
                <h2 class="text-4xl font-bold mb-6 text-[#c7c7c7]">Toyota Camry</h2>
                <div class="text-8xl font-black mb-8 text-[#b31515]" id="camryCount">0</div>
                <div class="flex space-x-6">
                    <button id="camryMinus" class="btn btn-grey">-1</button>
                    <button id="camryPlus" class="btn btn-red">+1</button>
                </div>
            </div>

            <!-- Ford F-150 Counter -->
            <div class="bg-[#7c2d2d] p-8 rounded-2xl shadow-xl text-center flex flex-col items-center justify-between">
                <h2 class="text-4xl font-bold mb-6 text-[#c7c7c7]">Ford F-150</h2>
                <div class="text-8xl font-black mb-8 text-[#b31515]" id="f150Count">0</div>
                <div class="flex space-x-6">
                    <button id="f150Minus" class="btn btn-grey">-1</button>
                    <button id="f150Plus" class="btn btn-red">+1</button>
                </div>
            </div>
        </div>

        <!-- Reset Button -->
        <div class="mt-12 text-center">
            <button id="resetAll" class="btn bg-dark-red text-white hover:bg-opacity-90 focus:ring-dark-red">
                Reset All Counters
            </button>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="resetModal" class="modal-overlay">
        <div class="modal-content">
            <p class="text-2xl font-semibold mb-8 text-light-grey">Are you sure you want to reset all counters?</p>
            <div class="flex justify-center space-x-6">
                <button id="cancelReset" class="btn btn-grey">Cancel</button>
                <button id="confirmReset" class="btn btn-red">Reset</button>
            </div>
        </div>
    </div>

    <script>
        // Function to create confetti effect
        function createConfetti(event) {
            const numConfetti = 30; // Number of confetti pieces
            const colors = ['#b31515', '#c7c7c7', '#7c2d2d']; // Theme colors for confetti

            // Get the position of the button press to originate confetti
            const buttonRect = event.target.getBoundingClientRect();
            const startX = buttonRect.left + buttonRect.width / 2;
            const startY = buttonRect.top + buttonRect.height / 2;

            for (let i = 0; i < numConfetti; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');

                // Randomize starting position around the button
                const xOffset = (Math.random() - 0.5) * 50; // -25 to 25px offset
                const yOffset = (Math.random() - 0.5) * 50; // -25 to 25px offset
                confetti.style.left = `${startX + xOffset}px`;
                confetti.style.top = `${startY + yOffset}px`;

                // Randomize size and background color
                const size = Math.random() * 8 + 4; // 4px to 12px
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                // Apply random animation delay and duration for variation
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                confetti.style.animationDuration = `${2 + Math.random() * 2}s`; // 2s to 4s

                document.body.appendChild(confetti);

                // Remove confetti after animation to prevent DOM clutter
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }

        // Get references to elements
        const camryCountDisplay = document.getElementById('camryCount');
        const f150CountDisplay = document.getElementById('f150Count');
        const camryPlusBtn = document.getElementById('camryPlus');
        const camryMinusBtn = document.getElementById('camryMinus');
        const f150PlusBtn = document.getElementById('f150Plus');
        const f150MinusBtn = document.getElementById('f150Minus');
        const resetAllBtn = document.getElementById('resetAll');
        const resetModal = document.getElementById('resetModal');
        const confirmResetBtn = document.getElementById('confirmReset');
        const cancelResetBtn = document.getElementById('cancelReset');

        // Initialize counts from local storage or default to 0
        let camryCount = parseInt(localStorage.getItem('camryCount') || '0');
        let f150Count = parseInt(localStorage.getItem('f150Count') || '0');

        // Function to update display and save to local storage
        function updateCounts() {
            camryCountDisplay.textContent = camryCount;
            f150CountDisplay.textContent = f150Count;
            localStorage.setItem('camryCount', camryCount);
            localStorage.setItem('f150Count', f150Count);
        }

        // Initial display update when page loads
        updateCounts();

        // Event listeners for Camry counter
        camryPlusBtn.addEventListener('click', (event) => {
            camryCount++;
            updateCounts();
            createConfetti(event);
        });
        camryMinusBtn.addEventListener('click', () => {
            camryCount--;
            updateCounts();
        });

        // Event listeners for F-150 counter
        f150PlusBtn.addEventListener('click', (event) => {
            f150Count++;
            updateCounts();
            createConfetti(event);
        });
        f150MinusBtn.addEventListener('click', () => {
            f150Count--;
            updateCounts();
        });

        // Reset All button logic
        resetAllBtn.addEventListener('click', () => {
            resetModal.classList.add('show'); // Show the modal
        });

        confirmResetBtn.addEventListener('click', () => {
            camryCount = 0;
            f150Count = 0;
            updateCounts(); // Update display and clear local storage
            resetModal.classList.remove('show'); // Hide the modal
        });

        cancelResetBtn.addEventListener('click', () => {
            resetModal.classList.remove('show'); // Hide the modal
        });

        // Close modal if clicking outside (optional, but good UX)
        resetModal.addEventListener('click', (event) => {
            if (event.target === resetModal) {
                resetModal.classList.remove('show');
            }
        });
    </script>
</body>
</html>
